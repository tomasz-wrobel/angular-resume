<ul class="list-unstyled experiences">
  <li *ngFor="let experience of experiences">
    <h3 class="mb-0">{{experience.title}}</h3><span>{{experience.startDate | date:'MM.yyyy'}}</span> - <span *ngIf="experience.finishDate; else elseBlock">{{experience.finishDate | date:'MM.yyyy'}}</span>
    <ng-template #elseBlock>present</ng-template>
    <h5>{{experience.company}}</h5>
    <div>
        <p class="text-justify">{{experience.description}}</p>
    </div>
  </li>
</ul>
